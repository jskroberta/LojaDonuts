<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginha 1000 Donuts </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h3>Hora de comer DONUTS!</h3>
        <form class="compras">
            <select id="SaborDonut" onchange="somaDonuts()">
                <option value="5">Donut canela</option>    
                <option value="8">Donut chocolate</option>
                <option value="12">Donut churros</option>
                <option value="15">Donut ganache</option>
            </select>
            <input type="number" min="0" onchange="somaDonuts()" id="qtdDonuts" value="0" placeholder="QUAL A QUANTIDADE?">
            <input type="text" readonly id="subTotal" placeholder="SEU SUBTOTAL AQUI">
            <input type="text" readonly id="total" placeholder="TOTAL">
            <P>Taxa entrega 0.05%</P>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
